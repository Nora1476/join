<!DOCTYPE html>

<html>
  <head>
    <meta chatset="UTF-8" />

    <link href="no-mobile.css" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }

      #fullframe {
        display: table;
        width: 100%;
        height: 100%;
      }

      #content {
        display: table-cell;
        vertical-align: middle;
        width: 100%;
        height: 100%;
      }

      #frm {
        width: 400px;
        margin: 0 auto;
        position: relative;
        top: -50px;
      }

      #formJoin {
        text-align: center;
        padding: 20px 20px;
        padding-bottom: 10px;
      }

      #formJoin label {
        display: inline-block;
        width: 40px;
        font-weight: bold;
      }

      #formJoin input[type="submit"],
      #formJoin input[type="reset"] {
        width: 60px;
        height: 30px;
        margin: 20px 5px;
        border-style: hidden;
        border-radius: 10%;
        background-color: rgb(181, 181, 181);
        border-color: rgba(0, 0, 0, 0.5);
      }

      fieldset {
        width: 300px;
        margin: 0 auto;
        color: rgba(0, 0, 0, 0.5);
        border-radius: 10%;
      }

      legend {
        text-align: center;
        font-size: 25px;
        font-weight: bold;
      }
    </style>
    <script>
      window.onload = function () {
        var btnSend = document.getElementById("btnSend"); // 자바스크립스 내에서 bntSend 변수로 선언
        btnSend.onclick = function (event) {
          event.preventDefault(event);

          var id = document.getElementById("id");
          if (id.value == "") {
            alert("이름를 확인하세요!");
            id.focus();
            return;
          }

          var pass = document.getElementById("pass");
          if (pass.value == "") {
            alert("패스워드를 확인하세요!");
            pass.focus();
            return;
          }

          document.getElementById("frm").submit();
        };

        var btnJoin = document.querySelector("#btnJoin");
        btnJoin.onclick = function (event) {
          event.preventDefault(event);
          location.href = "signIn.html";
        };
      };
    </script>
  </head>

  <body>
    <!-- <form id="frm" method="post" action="테이블태그.html" enctype="multipart/form-data"> -->

    <div id="fullframe">
      <div id="content">
        <form id="frm" method="post" action="/main">
          <fieldset>
            <legend>Log In</legend>

            <div id="formJoin">
              <label for="id">ID : </label>
              <input name="id" id="id" type="text" /><br />
              <label for="pass">PW : </label>
              <input name="pass" id="pass" type="password" /><br />

              <input type="submit" id="btnSend" value="Log In" />
              <input type="reset" id="btnSend" value="Cancel" />
              <input type="submit" id="btnJoin" value="Join" />
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
