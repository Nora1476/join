<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>One Page Wonder - Start Bootstrap Template</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />

    <!-- Form style -->
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }

      #fullframe {
        display: table;
        width: 100%;
        height: 100%;
      }

      #content {
        display: table-cell;
        vertical-align: middle;
        width: 100%;
        height: 100%;
      }

      #frm {
        width: 400px;
        margin: 0 auto;
        position: relative;
        top: -50px;
      }

      #formJoin {
        text-align: center;
        padding: 20px 20px;
        padding-bottom: 10px;
      }

      #formJoin label {
        display: inline-block;
        width: 40px;
        font-weight: bold;
      }

      #formJoin input[type="submit"],
      #formJoin input[type="reset"] {
        width: 60px;
        height: 30px;
        margin: 20px 5px;
        border-style: hidden;
        border-radius: 10%;
        background-color: rgb(181, 181, 181);
        border-color: rgba(0, 0, 0, 0.5);
      }

      fieldset {
        width: 300px;
        margin: 0 auto;
        color: rgba(0, 0, 0, 0.5);
        border-radius: 10%;
      }

      legend {
        text-align: center;
        font-size: 25px;
        font-weight: bold;
      }
    </style>
    <script>
      window.onload = function () {
        var btnSend = document.getElementById("btnSend"); // 자바스크립스 내에서 bntSend 변수로 선언
        btnSend.onclick = function (event) {
          event.preventDefault(event);

          var id = document.getElementById("id");
          if (id.value == "") {
            alert("이름를 확인하세요!");
            id.focus();
            return;
          }

          var pass = document.getElementById("pass");
          if (pass.value == "") {
            alert("패스워드를 확인하세요!");
            pass.focus();
            return;
          }

          document.getElementById("frm").submit();
        };

        var btnJoin = document.querySelector("#btnJoin");
        btnJoin.onclick = function (event) {
          event.preventDefault(event);
          location.href = "signIn.html";
        };
      };
    </script>
  </head>
  <body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
      <div class="container px-5">
        <a class="navbar-brand" href="#page-top">Main Page</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="signin.html">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Log In</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Login Form -->
    <div id="fullframe">
      <div id="content">
        <form id="frm" method="post" action="/main">
          <fieldset>
            <legend>Log In</legend>

            <div id="formJoin">
              <label for="id">ID : </label>
              <input name="id" id="id" type="text" /><br />
              <label for="pass">PW : </label>
              <input name="pass" id="pass" type="password" /><br />

              <input type="submit" id="btnSend" value="Log In" />
              <input type="reset" id="btnSend" value="Cancel" />
              <input type="submit" id="btnJoin" value="Join" />
            </div>
          </fieldset>
        </form>
      </div>
    </div>

    <!-- Footer-->
    <footer class="py-5 bg-black">
      <div class="container px-5">
        <p class="m-0 text-center text-white small">
          Copyright &copy; Your Website 2022
        </p>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
  </body>
</html>
