<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>One Page Wonder - Start Bootstrap Template</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      #page-top {
        height: 100vh;
      }

      .container_signin {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      input {
        width: 120px;
      }
      .signbox {
        margin-top: 10px;
      }

      .signbox label {
        display: inline-block;
        width: 120px;
        text-align: right;
      }

      .signboxbtn {
        text-align: center;
      }

      #btnSignin {
        height: 40px;
        margin-top: 10px;
      }
    </style>
  </head>

  <body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
      <div class="container px-5">
        <a class="navbar-brand" href="#page-top">Main Page</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="signin.html">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Log In</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- signin container -->
    <div class="container_signin">
      <form id="signin" method="post" action="finish">
        <div class="signbox id">
          <label for="id">아이디: </label>
          <input type="text" id="id" name="id" />
        </div>

        <div class="signbox pass">
          <label for="pass1"> 비밀번호: </label>
          <input type="password" id="pass1" name="pass1" /><br />
          <label> 비밀번호 확인: </label>
          <input type="password" id="pass2" name="pass2" />
        </div>

        <div class="signbox name">
          <label for="name">회원명: </label>
          <input type="text" id="name" name="name" />
        </div>

        <div class="signbox num">
          <label for="mnum1">전화번호: </label>
          <select name="mnum1" id="mnum1">
            <option value="">선택하세요</option>
            <option value="01" selected>010</option>
            <option value="02">011</option>
          </select>
          <input type="text" id="mnum2" name="mnum2" />
          <input type="text" id="mnum3" name="mnum3" />
        </div>

        <div class="signbox email">
          <label for="email">이메일: </label>
          <span>
            <input type="email" id="email_1" name="email_l" />@
            <input type="email" id="email_2" name="email_2" />
          </span>
        </div>

        <div class="signboxbtn">
          <input
            type="submit"
            id="btnSignin"
            name="btnSignin"
            value="회원가입"
          />
        </div>
      </form>
    </div>

    <!-- Footer-->
    <footer class="py-5 bg-black">
      <div class="container px-5">
        <p class="m-0 text-center text-white small">
          Copyright &copy; Your Website 2022
        </p>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>

    <script>
      var bntSignin = document.getElementById("btnSignin");
      bntSignin.onclick = function (event) {
        event.preventDefault();

        var id = document.getElementById("id");
        if (id.value == "") {
          alert(`아이디를 입력하세요!`);
          return;
        }

        var pass1 = document.getElementById("pass1");
        var pass2 = document.getElementById("pass2");
        if (pass1.value != pass2.value) {
          alert(`비밀번호가 일치하지 않습니다!`);
          return;
        }

        var pass = document.getElementById("name");
        if (pass.value == "") {
          alert(`회원명을 입력하세요!`);
          return;
        }

        var num2 = document.getElementById("mnum2");
        var num3 = document.getElementById("mnum3");
        if (num2.value == "" || num3.value == "") {
          alert(`전화번호을 입력하세요!`);
          return;
        }

        var email_1 = document.getElementById("email_1");
        var email_2 = document.getElementById("email_2");
        if (email_1.value == "") {
          alert(`이메일을 입력하세요!`);
          return;
        }
        if (email_2.value == "") {
          alert(`이메일을 입력하세요!`);
          return;
        }

        document.getElementById("signin").submit();
      };
    </script>
  </body>
</html>
