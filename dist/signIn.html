<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html {
        width: 100%;
        height: 100vh;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        vertical-align: middle;
      }

      input {
        width: 120px;
      }
      .signbox {
        margin-top: 10px;
      }

      .signbox label {
        display: inline-block;
        width: 120px;
        text-align: right;
      }

      .signboxbtn {
        text-align: center;
      }

      #btnSignin {
        height: 40px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <form id="signin" method="post" action="finish">
      <div class="signbox id">
        <label for="id">아이디: </label>
        <input type="text" id="id" name="id" />
      </div>

      <div class="signbox pass">
        <label for="pass1"> 비밀번호: </label>
        <input type="text" id="pass1" name="pass1" /><br />
        <label> 비밀번호 확인: </label>
        <input type="text" id="pass2" name="pass2" />
        <input type="password" id="pass1" name="pass1" /><br />
        <label> 비밀번호 확인: </label>
        <input type="password" id="pass2" name="pass2" />
      </div>

      <div class="signbox name">
        <label for="name">회원명: </label>
        <input type="text" id="name" name="name" />
      </div>

      <div class="signbox num">
        <label for="mnum1">전화번호: </label>
        <select name="mnum1" id="mnum1">
          <option value="">선택하세요</option>
          <option value="01" selected>010</option>
          <option value="02">011</option>
        </select>
        <input type="text" id="mnum2" name="mnum2" />
        <input type="text" id="mnum3" name="mnum3" />
      </div>

      <div class="signbox email">
        <label for="email">이메일: </label>
        <span>
          <input type="email" id="email_1" name="email_l" />@
          <input type="email" id="email_2" name="email_2" />
        </span>
      </div>

      <div class="signboxbtn">
        <input type="submit" id="btnSignin" name="btnSignin" value="회원가입" />
      </div>
    </form>

    <script>
      var bntSignin = document.getElementById("btnSignin");
      bntSignin.onclick = function (event) {
        event.preventDefault();

        var id = document.getElementById("id");
        if (id.value == "") {
          alert(`아이디를 입력하세요!`);
          return;
        }

        var pass1 = document.getElementById("pass1");
        var pass2 = document.getElementById("pass2");
        if (pass1.value != pass2.value) {
          alert(`비밀번호가 일치하지 않습니다!`);
          return;
        }

        var pass = document.getElementById("name");
        if (pass.value == "") {
          alert(`회원명을 입력하세요!`);
          return;
        }

        var num2 = document.getElementById("mnum2");
        var num3 = document.getElementById("mnum3");
        if (num2.value == "" || num3.value == "") {
          alert(`전화번호을 입력하세요!`);
          return;
        }

        var email_1 = document.getElementById("email_1");
        var email_2 = document.getElementById("email_2");
        if (email_1.value == "") {
          alert(`이메일을 입력하세요!`);
          return;
        }
        if (email_2.value == "") {
          alert(`이메일을 입력하세요!`);
          return;
        }

        document.getElementById("signin").submit();
      };
    </script>
  </body>
</html>
