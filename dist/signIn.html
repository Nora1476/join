<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body,
      html {
        width: 100%;
        height: 100%;
      }

      .signbox span {
        width: 50px;
      }
    </style>
  </head>
  <body>
    <form id="signin" method="get" action="finishi.html">
      <div class="signbox id">
        <span>아이디: </span>
        <input type="text" id="id" name="id" />
      </div>

      <div class="signbox pass">
        <span> 비밀번호: </span>
        <input type="text" id="pass1" name="pass1" /><br />
        <span> 비밀번호 확인: </span>
        <input type="text" id="pass2" name="pass2" />
      </div>

      <div class="signbox name">
        <span>회원명: </span>
        <input type="text" id="name" name="name" />
      </div>

      <div class="signbox num">
        <span>전화번호: </span>
        <select name="mnum1" id="mnum1">
          <option value="0">선택하세요</option>
          <option value="010" selected>010</option>
          <option value="011">011</option>
        </select>
        <input type="text" id="num2" name="num2" />
        <input type="text" id="num3" name="num3" />
      </div>

      <div class="signbox email">
        <span>이메일: </span>
        <span>
          <input type="email" id="email" name="email" />@
          <input type="email" id="email" name="email" />
        </span>
      </div>

      <input type="submit" id="bntSignin" name="bntSignin" value="회원가입" />
    </form>

    <script>
      var bntSignin = document.getElementById("bntSignin");
      bntSignin.onclick = function (event) {
        event.preventDefault();

        var id = document.getElementById("id");
        if (id.value == "") {
          alert(`아이디를 입력하세요!`);
          return;
        }

        var pass1 = document.getElementById("pass1");
        var pass2 = document.getElementById("pass2");
        if (pass1.value != pass2.value) {
          alert(`비밀번호가 일치하지 않습니다!`);
          return;
        }

        var pass = document.getElementById("name");
        if (pass.value == "") {
          alert(`회원명을 입력하세요!`);
          return;
        }

        var num2 = document.getElementById("num2");
        var num3 = document.getElementById("num3");
        if (num2.value == "" || num3.value == "") {
          alert(`전화번호을 입력하세요!`);
          return;
        }

        var email = document.getElementById("email");
        if (email.value == "") {
          alert(`이메일을 입력하세요!`);
          return;
        }

        document.getElementById("signin").submit();
      };
    </script>
  </body>
</html>
