<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
      }

      .container {
        display: grid;
        grid-template-columns: 20% 1fr;
        grid-template-rows: 100px 50px 1fr 100px;
        grid-gap: 5px;
        height: 100%;
        grid-template-areas:
          "header header"
          "nav nav"
          "side main"
          "footer footer";
      }

      .header {
        grid-area: header;
        background-color: rgb(127, 70, 165);
      }
      .nav {
        grid-area: nav;
        background-color: coral;
      }
      .nav .menu {
        list-style: none;
        display: flex;
        justify-content: space-evenly;
      }

      .nav .menu a {
        text-decoration: none;
        color: black;
        font-weight: bold;
      }

      .side {
        grid-area: side;
        background-color: rgb(150, 122, 183);
      }
      .main {
        grid-area: main;
        background-color: rgb(213, 181, 242);
      }

      .memberInfo {
        width: 400px;
        text-align: center;
        border: 1px solid;
        border-collapse: collapse;
      }

      .memberInfo td,
      .memberInfo th {
        border: 1px solid;
        height: 30px;
      }

      .footer {
        grid-area: footer;
        background-color: darkkhaki;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">header</div>

      <div class="nav">
        <p>nav</p>
        <ul class="menu">
          <li><a href="#"> menu1</a></li>
          <li><a href="#"> menu2</a></li>
          <li><a href="#"> menu3</a></li>
          <li><a href="#"> menu4</a></li>
        </ul>
      </div>

      <div class="side">side</div>

      <div class="main">
        <h4>main</h4>
        <table class="memberInfo">
          <tr>
            <th>순번</th>
            <th>이름</th>
            <th>전화번호</th>
          </tr>
          <tr>
            <td>1</td>
            <td>Nora</td>
            <td>010 7166 1476</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Tim</td>
            <td>010 0000 0000</td>
          </tr>
        </table>
      </div>

      <div class="footer">footer</div>
    </div>
  </body>
</html>
