<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>One Page Wonder - Start Bootstrap Template</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />

    <!-- Content section 1 css-->
    <style>
      #page-top {
        width: 100%;
        height: 100vh;
      }

      .scroll {
        display: grid;
        grid-template-columns: 20% 1fr;
        grid-template-rows: 1fr 100px;
        grid-gap: 5px;
        height: 100%;
        grid-template-areas:
          "side main"
          "footer footer";
      }

      .header {
        grid-area: header;
        background-color: rgb(127, 70, 165);
      }
      .nav {
        grid-area: nav;
        background-color: coral;
      }
      .nav .menu {
        list-style: none;
        display: flex;
        justify-content: space-evenly;
      }

      .nav .menu a {
        text-decoration: none;
        color: black;
        font-weight: bold;
      }

      .side {
        grid-area: side;
        background-color: rgb(150, 122, 183);
      }
      .main {
        display: flex;
        justify-content: center;
        align-items: center;
        grid-area: main;
        background-color: rgb(213, 181, 242);
      }

      .memberInfo {
        width: 400px;
        text-align: center;
        border: 1px solid;
        border-collapse: collapse;
      }

      .memberInfo td,
      .memberInfo th {
        border: 1px solid;
        height: 30px;
      }

      .footer {
        grid-area: footer;
        background-color: darkkhaki;
      }
    </style>
  </head>
  <body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
      <div class="container px-5">
        <a class="navbar-brand" href="#page-top">Main Page</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="signin.html">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Log In</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header-->
    <header class="masthead text-center text-white">
      <div class="masthead-content">
        <div class="container px-5">
          <h1 class="masthead-heading mb-0">One Page Wonder</h1>
          <h2 class="masthead-subheading mb-0">Will Rock Your Socks Off</h2>
          <a class="btn btn-primary btn-xl rounded-pill mt-5" href="#scroll"
            >Learn More</a
          >
        </div>
      </div>
      <div class="bg-circle-1 bg-circle"></div>
      <div class="bg-circle-2 bg-circle"></div>
      <div class="bg-circle-3 bg-circle"></div>
      <div class="bg-circle-4 bg-circle"></div>
    </header>

    <!-- Content section 1-->
    <section class="scroll">
      <div class="side">side</div>

      <div class="main">
        <table class="memberInfo">
          <tr>
            <th>날짜</th>
            <th>순번</th>
            <th>가수</th>
            <th>곡명</th>
          </tr>
          <tr>
            <td>22.05.27</td>
            <td>1</td>
            <td>Nora</td>
            <td>First song and Second song</td>
          </tr>
          <tr>
            <td>22.05.28</td>
            <td>2</td>
            <td>Tim</td>
            <td>third song and fourth song</td>
          </tr>
        </table>
      </div>

      <div class="footer">footer</div>
    </section>

    <!-- Footer-->
    <footer class="py-5 bg-black">
      <div class="container px-5">
        <p class="m-0 text-center text-white small">
          Copyright &copy; Your Website 2022
        </p>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
  </body>
</html>
