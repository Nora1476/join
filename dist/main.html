<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
         * {
        margin: 0;
        padding: 0;
      }

      body, html {
          width: 100%;
          height: 100%;
      }

      header {
          width : 1000px;
          height: 100px;
          background-color: coral;
          margin:0 auto;
      }

        nav {
          width : 1000px;
          height: 50px;
          background-color: rgb(144, 87, 151);
          margin:0 auto;
          margin-top : 5px;
        }

        .middle {
            width : 1000px;
            margin:0 auto;
            margin-top : 5px;
            overflow: hidden;
        }

        .middle aside {
            float: left;
            box-sizing: border-box;
            width: 300px;
            height: 500px;
            background-color: rgb(185, 159, 190);
        }

        .middle section {
            float: left;
            box-sizing: border-box;
            width: 700px;
            height: 500px;
            background-color: rgb(125, 140, 190);
        }

        footer {
          width : 1000px;
          height: 100px;
          background-color: rgb(80, 160, 48);
          margin:0 auto;
          margin-top: 5px;
        }

        table{
        border: 3px double black;
        border-collapse: collapse;
        text-align:center; 
        }
        
        th, tr, td {
        border: 1px solid black;
        }


    </style>
</head>
<body>
    <header>header</header>
    <nav>nav</nav>
    <div class= middle>
        <aside>aside</aside>
        <section>
            section
           <table>

                    <td>순번</td>

                </tr>

                <tr>
                    <td></td>
                    <td>2</td>
                    <td>조봉희</td>
                    <td>nora</td>
                    <td>0000</td>
                </tr>

                <tr>
                    <td></td>
                    <td>3</td>
                    <td>조봉희</td>
                    <td>nora</td>
                    <td>0000</td>
                </tr>

           </table>
        </div>

    </section>
    <footer>
        footer
    </footer>
</body>
</html>
